<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Document</title>

        <script>
            var animal = "Dog";

            function number1(){
                animal="Cat";
                document.write(animal);


                for (let i = 0; i<3; i++){
                document.write(i);
                }
            }



            function number2(){
                document.write(animal);
            }

        </script>
   
    </head>


    <body>
        <h1> 
            Scope of Variables
        </h1>
        <script>
            
            number1();
            document.write("<br/");
            number2();

        </script>

    </body>
</html>
